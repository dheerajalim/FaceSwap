
<!DOCTYPE html>
<html>
  <head>
    <title>Face Swap Application</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </head>
  <body>

    <div class="main-block">
      <div class="block-item left">
        <h1>Face Swap Application</h1>
        <p><small>The Application allows you to swap the face with any selected face. Once you
        select the input face, then you have the option to swap that face with any other face
        either by using the image over which you want to perform face swap or using the recorded or live video</small>
        </p>
        <div id="val_result" class = 'result'></div>
        <div id="test_result" class = 'result'></div>
      </div>
      <div class="block-item right">
        <button class="btn face_swap_btn" onclick="window.location.href='options.html'"><i class="fas fa-sync"></i><span>Start Face Swap</span></button>
        <button class="btn settings_btn" onclick="settings_page()"><i class="fas fa-cog"></i><span>Settings</span></button>
    </div>

    </div>

  </body>
</html>
